<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="docParent">
      <header id="header" class="headerDiv imgBackground paddingTopBotThreeRem imgSpatterBackground darkDubBorder">
        <div class="centerWrapper">
          <div class="neon-wrapper whiteDubBorder paddingAllTwoRem imgBackground">
            <div class="neon-text">Steven</div>
            <div class="neon-text">Slick</div>
            <div class="neon-text">Jones</div>
          </div>
        </div>
        <nav id="navigation" class="nav centerWrapper">
          <ul>
            <li><a href="#about"> about </a></li>
            <li><a href="#youtube"> youtube </a></li>
            <li><a href="#contact"> contact </a></li>
          </ul>
        </nav>
      </header>
      
      <aside
        class="leftSidebarDarkBackground styledTextPotraWhite  paddingTopBotThreeRem"
      >
        <div class="centerWrapper">
          <div class="whiteDubBorder paddingAllTwoRem imgBackground">
            <div>left</div>
            <div>sidebar</div>
          </div>
        </div>
      </aside>
      <main
        id="main"
        class="mainDiv imgBackground darkDubBorder styledTextGradient paddingTopBotThreeRem"
      >
        <div class="centerWrapper">
          <div class="paddingTopBotThreeRem whiteDubBorder paddingAllTwoRem">
            About
          </div>
        </div>
      </main>
      <aside
        class="rightSidebarDarkBackground styledTextPotraWhite  paddingTopBotThreeRem"
      >
        <div class="centerWrapper">
          <div class="whiteDubBorder paddingAllTwoRem imgBackground">
            <div>right</div>
            <div>sidebar</div>
          </div>
        </div>
      </aside>
      <footer id="footer" class="footerDiv gradientBackgroundFullWidth styledTextPotraFullWidthWhite darkDubBorder">
        <div class="centerWrapper">
          <div class="marginThreeRem darkDubBorder imgBackground">
            &copy; Steven Jones 2021
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
